<br><br>
<div id="card1" *ngFor="let customer of customers">
  <div *ngIf="customer.gender=='Male'">
    <img src="assets/ted.jpg" width="100" height="100">
  </div>
  <div *ngIf="customer.gender=='Female'">
    <img src="assets/enrita.png" width="100" height="100">
  </div>
    <p><b>{{customer.firstname}} {{customer.lastname}}</b></p>
    <p>{{customer.address}}</p><p>{{customer.city}}</p>
 
</div>
