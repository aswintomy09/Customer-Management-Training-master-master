<p>Customers</p>

Filter:<input type="text" id="filter">&nbsp; 
<button class="btn btn-success"><a routerLink="/Add-new-customer" >+ Add new customer</a></button>  <br><br><br>   

<router-outlet></router-outlet>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
    </tr>
  </thead>
    <tbody border="1">
    <tr *ngFor="let customer of customers">
      
      <td *ngIf="customer.gender=='Male'">
        <img src="assets/ted.jpg" width="50" height="50">
      </td>
      <td *ngIf="customer.gender=='Female'">
        <img src="assets/enrita.png" width="50" height="50">
      </td>
      <td>{{customer.firstname}}</td>
      <td>{{customer.lastname}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.city}}</td>
      <td>{{customer.state}}</td>
      <td>
        <button (click)="customerOrders(customer.id)" class="btn btn-info" style="margin-left: 10px">View Orders</button>
        <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      </td>
    </tr>
  </tbody>
    
    
  </table>
