<h2>Orders</h2>
<table class="table table-striped table-bordered w-auto">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Orders</th>
        
      </tr>
    </thead>
      <tbody border="1">
      <tr *ngFor="let customer of customers">
        
        <td *ngIf="customer.gender=='Male'">
          <img src="assets/ted.jpg" width="50" height="50">
        </td>
        <td *ngIf="customer.gender=='Female'">
          <img src="assets/enrita.png" width="50" height="50">
        </td>
        <td>{{customer.firstname}} {{customer.lastname}}</td>
        <td>{{customer.orders}}</td>
        
        
      </tr>
    </tbody>
      
      
    </table>
